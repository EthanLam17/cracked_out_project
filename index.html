
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./dist/main.css" />
    <link rel="icon" type="image/png" href="./images/target-focus-line.png"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant:wght@600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Syne+Tactile&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Rowdies:wght@300;400&family=Syne+Tactile&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Quintessential&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Supermercado+One&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Source+Serif+4:ital@1&display=swap" rel="stylesheet">

    <meta property="og:title" content="Cracked Out" />
    <meta property="og:image" content="images/cracked_out_home.png" />
    <meta
      property="og:description"
      content="Cracked Out is a single page web application that allows users to practice for tactical shooter games"
    />
    <meta
      property="og:url"
      content="https://ethanlam17.github.io/cracked_out_project/"
    />


    <title>Javascript Project</title>
</head>

<body>
    <nav id="nav">
        <div id="score">SCORE 0</div>
        <!-- <button id="start-button">Directions</button> -->
        <div class="links">
            <a href="https://www.linkedin.com/in/ethanlam0123/" target="_blank">
                <img src="./images/white_linkedin.jpg" alt="linkedin icon">
            </a>
            <a href="https://github.com/EthanLam17/javascript_project" target="_blank">
                <img src="./images/white_github.png" alt="github icon">
            </a>
        </div>
    </nav>
 
    <div class="start-modal active" id="start-modal">
        <div class="modal-header">
            <div id="title">Cracked Out</div>
        </div>
    
        <div class="modal-body">
            <ul><h3>Directions</h3>
                <li>Using the cursor, hit all of the targets to win!</li>
                <li>You'll receive your accuracy report after the game is complete!</li>
            </ul>
            <p id="target-select-label">Select number of Targets</p>
    
                <select name="targets" id="target-select">
                    <option value="5">5</option>
                    <option value="10">10</option>
                    <option value="20">20</option>
                    <option value="30">30</option>
                </select>
        </div>

    

        <button data-play-button id="play-button">PLAY</button>
    </div>

    <div class="end-modal" id="results">
        <div class="modal-header">Results</div>
        <div class="modal-body">
            <div class="stat" id="hits"></div>
            <div class="stat" id="misses"></div>
            <div class="stat" id="percent"></div>
        </div>
        <button id="refresh" onclick="window.location.reload()">Play Again</button>
    </div>

    <div class="active" id="overlay">
        <script type="module" src="./dist/main.js"></script>
    </div>

</body>

</html>
